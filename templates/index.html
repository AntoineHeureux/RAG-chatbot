<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot RAG - Analyse de Documents</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Markdown renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Sanitizer to avoid XSS -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chatbot RAG - apprentissage du secourisme pour PSE 1/2</h1>
            <p>Posez des questions sur le document source. Le système utilise un modèle RAG avec Mistral AI.</p>
        </header>

        <div class="chat-container" id="chatContainer">
            <!-- Les messages s'afficheront ici -->
        </div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Posez votre question ici..." autocomplete="off">
            <button id="sendButton">Envoyer</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
